<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/stack-interface.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/theme.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/custom.css" rel="stylesheet" type="text/css" media="all" />

    </head>
    <body data-smooth-scroll-offset="77">
        <div class="nav-container"> </div>
        <div class="main-container">
            <section class="switchable">
                <div class="container">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-md-6 col-lg-5">
                            <div class="switchable__text">
                                <h2>Create a Lapus account</h2> <span>Already have an account? <a href="#" one-link-mark="yes">Sign In</a></span>
                                <hr class="short">
                                <form>
                                    <div class="row">
                                        <div class="col-12"> <input type="text" name="First Name" placeholder="姓名/称呼"> </div>
                                        <div class="col-12"> <input type="email" name="电子邮件" placeholder="电子邮件"> </div>
                                        <div class="col-12"> <input type="password" name="密码" placeholder="密码"> </div>
                                        <div class="col-12"> <input type="password" name="Password-confirm" placeholder="Confirm Password"> </div>
                                        <div class="col-12">
                                            <div class="input-checkbox"> <input type="checkbox" name="agree"> <label> </label> </div> <span>Remember Me</span> </div>
                                        <div class="col-12"> <button type="submit" class="btn btn--primary">注册账号</button> </div>
                                        <hr>
                                        <div class="col-12"> <span class="type--fine-print">马上注册, 并同意网站 <a href="#" one-link-mark="yes">服务条款</a></span> </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-5"> <img alt="Image" class="border--round box-shadow-shallow" src="img/landing-7.jpg"> </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/parallax.js"></script>
        <script src="js/smooth-scroll.min.js"></script>
        <script src="js/scripts.js"></script>

    </body>

</html>
